<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/style.css" />
        <title>Phaser React Template</title>
    </head>
    <body>
        <div id="root"></div>
        <div class="loading-container">
            <div class="loading-container__character">
                <img src="https://img.genikids.com/html5/loading/img-loading-character-01.webp" alt="character-01" />
                <img src="https://img.genikids.com/html5/loading/img-loading-character-02.webp" alt="character-02" />
                <img src="https://img.genikids.com/html5/loading/img-loading-character-03.webp" alt="character-03" />
                <img src="https://img.genikids.com/html5/loading/img-loading-character-04.webp" alt="character-04" />
                <img src="https://img.genikids.com/html5/loading/img-loading-character-05.webp" alt="character-05" />
            </div>
            <div class="loading-container__text">
                <span>L</span>
                <span>O</span>
                <span>A</span>
                <span>D</span>
                <span>I</span>
                <span>N</span>
                <span>G</span>
            </div>
        </div>
        <script type="module" src="/src/loading.tsx" async></script>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
